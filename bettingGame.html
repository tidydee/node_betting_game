<html>
<head>
  <title>Betting Game</title>

  <script type="text/javascript" src="application.js">

  


    function playerBudgetCal(gameMoney,playerWealth) {
      playerWealth += gameMoney; 

      return playerWealth;
    }

    function winnings(bet,guessNumber,randomNumber) {
      var playerWinnings = bet;

      if (guessNumber == randomNumber) {
        playerWinnings = (playerWinnings * 2);
      }
      else if (Math.abs(guessNumber - randomNumber) == 1) {
        playerWinnings = (bet * 0); 
      }
      else {
        playerWinnings = (0 - bet);
      }

      return playerWinnings;
    }

    var playerWealth = 100;

    do
    { 
      alert('Your current wealth is: $' + playerWealth + '. The aim of the game is to guess the right number. When ready, hit OK!');
      var randomNumber = Math.floor((Math.random()*10)+1);
      var bet = parseInt(prompt("Please place a bet between $5 and $10. If you guess the right number, I will double your bet. If your guess is off by 1, then it's a draw. If your guess is off by more than 1, I win, and you lose your money."));
      var guessNumber = parseInt(prompt("Guess a number between 1 - 10"));
      var gameMoney = winnings(bet,guessNumber,randomNumber);
      playerWealth = playerBudgetCal(gameMoney,playerWealth);
      
      alert('The wining number is: ' + randomNumber);
      alert('You just made: $' + gameMoney);
    }
    while (playerWealth > 0);


  </script>


</head>

</body>
</html>
